<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ckeditor的使用</title>
	<script src='ckeditor/ckeditor.js'></script>
</head>
<body>
	<textarea cols="80" rows="20" id="txt"></textarea>
</body>
</html>
<script type="text/javascript">
	CKEDITOR.replace('txt',{
		toolbarGroups:[
        { name: 'clipboard',   groups: [ 'clipboard', 'undo' ] },
        { name: 'editing',     groups: [ 'find', 'selection', 'spellchecker' ] },
        { name: 'links' },
        { name: 'insert' },
        { name: 'forms' },
        { name: 'tools' }
        
        
    ]
	});
</script>
